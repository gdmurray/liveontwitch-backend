[program:liveontwitch]
directory=/home/ubuntu/liveontwitch
command=/home/ubuntu/liveontwitch/venv/bin/gunicorn -b 0.0.0.0:9090  liveontwitch.wsgi:application --env DJANGO_SETTINGS_MODULE=liveontwitch.prod --log-level debug --reload

user=ubuntu

autostart=True
autorestart=True

stderr_logfile=/var/log/twitch.out.log
stdout_logfile=/var/log/twitch.out.log