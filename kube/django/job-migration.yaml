apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrations
spec:
  template:
    spec:
      containers:
        - name: django
          image: gdmurray/liveontwitch:$COMMIT_SHA1
          command: ['python', 'manage.py', 'migrate']
          envFrom:
            - configMapRef:
                name: django-config
      restartPolicy: Never
  backoffLimit: 5